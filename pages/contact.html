<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Imbue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5af974fd51.js"></script>
    <script src="js/contact.js"></script>
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <h1>Contact</h1>
        <nav class="externe-nav">
            <ul class="nav-links">
                <li id="logo-nav"><a href="../index.html">peaky blinders
                </a></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./webshop.html">Webshop</a></li>

                <li><a href="../gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="form">
                <div class="textb">
                    <p><label for="naam">Full Name : </label></p>
                    <input id="naam" type="text" name="naam" class="input-field" placeholder="Enter your name" required>
                </div>
                <div class="textb">
                    <p><label for="email"><i class="fas fa-envelope"></i> Email : </label></p>
                    <input id="email" type="email" name="email" class="input-field" placeholder="Enter your email"
                        required>
                </div>
                <div class="textb">
                    <p><label for="tel-nummer"><i class="fas fa-phone-alt"></i> Phone number : </label></p>
                    <input id="tel-nummer" type="tel" name="tel-nummer" class="input-field"
                        placeholder="Enter your phone number" required>
                </div>
                <div class="textb">
                    <p><label for="bericht"><i class="fas fa-comment-dots"></i> Message :</label></p>
                    <textarea name="bericht" id="bericht" class="input-field"
                        placeholder="Minimum 10 characters..."></textarea>
                </div>
                <button type="submit">send</button>
            </form>
        </div>
    </main>

</body>

</html>
